<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      /* CSS styles for form layout */
      form {
        display: flex;
        flex-wrap: wrap;
      }
      label,
      input {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">HTML DOM form</h1>
    <p id="description">Fill details</p>
    <form id="form">
      <div class="mb-3 form-group col-md-6">
        <label class="form-label">First Name:</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="First Name"
          name="firstName"
          required
        /><br />
      </div>
      <div class="mb-3 form-group col-md-6">
        <label class="form-label">Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          name="lastName"
          placeholder="Last Name"
          required
        /><br />
      </div>
      <div class="mb-3 form-group col-md-6">
        <label class="form-label">Address:</label>
        <textarea
          class="form-control"
          id="address"
          name="address"
          placeholder="Address"
          rows="2"
        ></textarea>
      </div>
      <div class="mb-3 form-group col-md-6">
        <label class="form-label">Pincode:</label>
        <input
          type="text"
          class="form-control"
          name="pincode"
          id="pincode"
          placeholder="Pincode"
          required
        />
      </div>
      <div class="p-4 col-md-4">
        <label class="form-label">Gender:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            value="Male"
            name="male"
          />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            value="Female"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="other"
            value="Other"
          />
          <label class="form-check-label" for="other"> Other </label>
        </div>
      </div>
      <div class="col-md-6">
        <label>Choice of food:</label>
        <br />
        <input type="checkbox" id="food1" name="food" value="food1" />
        <label for="food1">Food 1</label>
        <input type="checkbox" id="food2" name="food" value="food2" />
        <label for="food2">Food 2</label>
        <input type="checkbox" id="food3" name="food" value="food3" />
        <label for="food3">Food 3</label>
        <input type="checkbox" id="food4" name="food" value="food4" />
        <label for="food4">Food 4</label>
        <input type="checkbox" id="food5" name="food" value="food5" />
        <label for="food5">Food 5</label>
      </div>
      <div class="form-floating col-md-6">
        <select
          class="form-select"
          id="state"
          name="state"
          aria-label="Floating label select example"
        >
          <option value="" selected>Selet State</option>
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <option value="state3">State 3</option>
          <option value="state4">State 4</option>
        </select>
        <label for="state">State</label>
      </div>
      <div class="form-floating col-md-6">
        <select
          class="form-select"
          id="country"
          name="country"
          aria-label="Floating label select example"
        >
          <option value="">Select Country</option>
          <option value="country1">Country 1</option>
          <option value="country2">Country 2</option>
          <option value="country3">Country 3</option>
          <option value="country4">Country 4</option>
        </select>
        <label for="country">Select country:</label>
      </div>
      <div class="d-flex justify-content-center">
        <input
          type="button"
          id="submit"
          value="Submit"
          class="btn btn-primary"
          onclick="submitForm()"
        />
      </div>
    </form>
    <div>
      <table id="myTable" class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="myTableBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
